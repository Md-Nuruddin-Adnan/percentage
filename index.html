<!doctype html>
<html lang="bn">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Percentage Calculator</title>
    <style>
      @media(max-width: 575px){
        .display-3{
          font-size: 2rem;
          font-weight: 600;
          text-align: center;
        }

        .jumbotron{
          padding-top: 15px;
          padding-bottom: 15px;
        }

        #result-box{
          font-size: 30px;
          font-weight: 700;
        }
      }
    </style>
  </head>
  <body>
    
    <div class="container my-sm-5 my-3">
      <div class="jumbotron">
        <h1 class="display-3">Percentage Calculator</h1>
        <p class="lead">Fill the two field</p>
        <hr class="my-2">
        <form id="percent-form">
          <div class="form-group">
            <label for="">Total Value</label>
            <input type="number" id="total_value" class="form-control" placeholder="Enter the total value" aria-describedby="helpId" required>
          </div>
          <div class="form-group">
            <label for="">Percent Value</label>
            <input type="number" id="percentage_value" class="form-control" placeholder="Enter the percentage" aria-describedby="helpId" required>
          </div>
          <div class="form-group mt-4">
            <button type="submit" class="btn btn-lg btn-primary">Show Result</button>
          </div>
        </form>

        <h1 id="result-box" class="text-danger text-center d-none"> <span id="show-total_value"></span> টাকার <span id="show-percentage_value"></span>% হল <span id="show-result"></span> টাকা </h1>
        <p class="text-center pt-3" style="font-size: 12px">Copyright © Adnan (Web Developer)</p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script>

      $("#percent-form").submit(function(e) {
          // Selecting the input element and get its value 
          var totalValue = document.getElementById("total_value").value;
          var percentageValue = document.getElementById("percentage_value").value;
          var result = (totalValue / 100) * percentageValue;
          
          // Displaying the value
          document.getElementById("show-total_value").innerHTML = totalValue ;
          document.getElementById("show-percentage_value").innerHTML = percentageValue;
          document.getElementById("show-result").innerHTML = result;
          $("#result-box").addClass('d-block');
          $("#result-box").removeClass('d-none');

          e.preventDefault();
      });
    </script>
  </body>
</html>
